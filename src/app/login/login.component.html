<body>
    <div class="login-card d-sm-flex min-vh-100">
      <div class="right_panel order-sm-2 py-4 bg-white">
        <h2 class="text-uppercase text-primary fw-bold mb-5">Login</h2>
   
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="input-group mb-4 input-group-lg">
            <span class="input-group-text" id="basic-addon1"><img height="26" src="../../assets/images/icons/user-icon.svg"></span>
            <input type="text" formControlName="username" class="form-control" placeholder="Add Username" required
             >
          </div>
          <div class="input-group mb-4 input-group-lg">
            <span class="input-group-text" id="basic-addon1"><img height="26" src="../../assets/images/icons/key-icon.svg"></span>
            <input type="password" formControlName="password"  id="userPassword" class="form-control rounded-end" placeholder="Add Password" required
            >
            <i class="fas fa-eye Show_Password text-primary" (click)="onClickEye()"></i>
          </div>
          <Button type="submit" class="btn btn-primary btn-lg my-4">Login</Button>
        </form>
      </div>
      <div class="left_panel bg-light">
        <img class="img-fluid" src="./../../assets/images/login-img.png">
      </div>
    </div>
  
  </body>
  <ngx-spinner type="ball-spin-clockwise" size="medium"></ngx-spinner>
