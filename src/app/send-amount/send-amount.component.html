
<div class="main">

  <div class="main-content">
    <h4 class="mb-3">Call Center Amount Ready To Send</h4>

    <p><b>Total Record</b>:{{totalRecord}}</p>
    <div class="row">
      <div class="col-lg-12">
        <div class="card-body">
          <div class="row">
            <div class="col-md-4">
              <div class="input-group">
                <div class="input-group-text"><i class="fas fa-search"></i></div>
                <input type="text" class="form-control" aria-label="Search" placeholder="Search by any order paramete...">
              </div>
            </div>

          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table mb-0">
                <thead>
                  <tr>
                    <th>
                      Campaign Title
                    </th>
                    <th>
                      Client picture
                    </th>
                    <th>
                      Client
                    </th>
                    <th>Call Center Picture</th>
                    <th>
                      Call Center
                    </th>
                    <th>
                      Amount
                    </th>
                    <th>
                      Amount
                    </th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let p of _sendAmountCallCenterRsp">
                    <td width="30">
                      {{p.compaignTitle}}
                    </td>
                    <td><img [src]="p.clientPicture" width="80" height="80" /></td>
                    <td>
                      {{p.client}}
                    </td>
                    <td><img [src]="p.callCenterPicture" width="80" height="80" /></td>
                    <td>
                      {{p.callCenter}}
                    </td>
                    <td>
                      {{p.amount}}
                    </td>
                    <td>
                      <ng-container *ngIf="p.amountSendStatus=='Not Send'">
                        <button (click)="open(content,p.saleSubmittedID)" class="btn-primary btn-sm">Send {{p.amount}}</button>
                      </ng-container>
                      <ng-container *ngIf="p.amountSendStatus=='Send'">
                        <span>Sended</span>
                      </ng-container>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>


          </div>
        </div>
      </div>
    </div>
    <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Payment</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          Are you sure, want to proceed?
        </div>

      </div>
      <div class="modal-footer">
        <button (click)="TransferAmount();modal.dismiss('Cross click')">Yes</button>
        <button (click)="modal.dismiss('Cross click')">No</button>
      </div>
    </ng-template>
  </div>

</div>
