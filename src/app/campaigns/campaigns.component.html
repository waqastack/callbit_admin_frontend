        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header d-flex justify-content-between">
                <h6 class="sub-heading">Campaign</h6>
                <!-- <a href="#">View All</a> -->
              </div>
              <div class="card-body">
                <div class="row">



                  <div class="col-md-4">
                    <div class="input-group">
                      <div class="input-group-text"><i class="fas fa-search"></i></div>
                      <input type="text" class="form-control" [(ngModel)]="filter" aria-label="Search" placeholder="Search by any order paramete...">
                    </div>
                  </div>

                <div class="mb-3">

                      </select>
                  </div>
              </div>
              <div class="col-md-3">
                <div class="mb-3">
                    <select class="form-select" id="autoSizingSelect">
                        <option selected>Date range</option>

                  <!-- <div class="col-md-2">
                <div class="mb-3">
                    <select class="form-select" id="autoSizingSelect">

                </div>
                <div class="table-responsive">
                  <table class="table mb-0">
                    <thead>
                      <tr>
                        <th>
                          Sr.
                        </th>
                        <th>
                          Created
                        </th>
                        <th>
                          Customer
                        </th>
                        <th>
                          Campaign
                        </th>
                        <th>
                          Price
                        </th>
                        <th>
                          Status
                        </th>
                        <th>
                          Action
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let datadb of data  | filter:filter | paginate: { itemsPerPage: count, currentPage: p }">
                        <td width="30">
                          {{datadb.id}}
                        </td>
                        <td>
                          {{datadb.createdDate}}
                        </td>
                        <td>
                          {{datadb.name}}
                        </td>
                        <td>
                          {{datadb.campaignText}}
                        </td>
                        <td>
                          {{datadb.price}}
                        </td>
                        <td>
                          <ng-container *ngIf="datadb.isActive">
                            <span class="badge rounded-pill bg-info">Active</span>
                          </ng-container>
                          <ng-container *ngIf="!datadb.isActive">
                            <span class="badge rounded-pill bg-info">Not Active</span>
                          </ng-container>
                        </td>
                        <td class="text-center">
                          <button [routerLink]="['details', datadb.id]" class="btn btn-outline-primary btn-sm" style="line-height: 10px;">View Details</button>
                          <button class="btn btn-danger btn-sm" style="line-height: 10px;margin-top:3px" (click)="openDeletePopup(content,datadb.id)">Delete</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <nav class="mt-3 float-end">
                  <pagination-controls (pageChange)="p = $event"></pagination-controls>

                </nav>


              </div>
            </div>
          </div>
        </div>
      </div>
      <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Delete Campaign</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            Are you sure, want to delete?
          </div>

        </div>
        <div class="modal-footer">
          <button (click)="DeleteCampaign();modal.dismiss('Cross click')">Yes</button>
          <button (click)="modal.dismiss('Cross click')">No</button>
        </div>
      </ng-template>
    </div>
